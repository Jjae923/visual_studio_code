<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blanchedalmond;
        width: auto; /* width : auto => 100% */
        height: 50px;
      }
      span {
        width: 100px;
        height: 50px;
        background-color: blueviolet;
        /* display: block; */
      }
      h1 {
        width: 300px;
        background-color: blue;
        color: white;
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- 블럭 속성 => 한줄 다씀 / width : 기본 100%, height : 기본 0 임 -->
    <!-- 첫번째 div는 내용이 없기 때문에 height가 내용만큼 할당되어 기본값 0이됨 -->
    <div></div>
    <!-- <div>안녕하세요</div> -->
    <!-- 인라인 속성 => 옆으로 나란히 붙일 수 있음 / width, height : 줄 수 없음 -->
    <!-- 내용이 있어야 영역이 잡힘 -->
    <span>안녕하세요</span>
    <span>!!!!!</span>
    <!-- style에서 display를 줘서 블럭을 인라인으로 인라인을 블럭으로 변경 가능 -->
    <h1>이것은 블럭요소입니다.</h1>
  </body>
</html>
