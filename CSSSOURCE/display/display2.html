<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: center;
      }
      p a {
        background-color: blue;
        color: white;
        text-decoration: none; /* a태그로 인한 밑줄을 없애기 위해 넣었음 */
        width: 40px;
        height: 40px;
        display: inline-block; /* 인라인의 속성과 블럭의 속성을 동시에*/
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <p>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
    </p>
  </body>
</html>
