<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid;
        height: 150px;
        background-color: #333;
        color: white;
        padding: 40px;
      }
      .mainmenu > li {
        float: left;
        margin-right: 30px;
        line-height: 35px;
        list-style: none;
      }
      .mainmenu li ul li {
        background-color: #666;
        color: white;
        padding: 0 10px;
        content: "";
        clear: both;
        list-style: inherit;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul class="mainmenu">
        <li>
          About Us
          <ul>
            <li>ceo greeting</li>
            <li>history</li>
            <li>vision</li>
          </ul>
        </li>
        <li>
          Works
          <ul>
            <li>Design</li>
            <li>Mobile</li>
          </ul>
        </li>
        <li>Services</li>
        <li>Location</li>
      </ul>
    </div>
  </body>
</html>
