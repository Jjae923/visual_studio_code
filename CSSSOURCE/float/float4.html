<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 인라인 요소에 float를 주면 영역 설정이 가능함 */
      span {
        background-color: blue;
        color: white;
        margin: 10px;
        float: left;
        width: 50px;
        height: 50px;
      }

  </head>
  <body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </body>
</html>
