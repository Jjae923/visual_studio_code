<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>필수 사항</legend>
        <label for="name">이름</label>
        <input type="text" name="name" />
        <div>
        <label for="email">이메일</label>
        <input type="text" name="email" />
        </div>
        <div>
        <label for="password">비밀번호</label>
        <input type="password" name="password" />
        </div>
      </fieldset>
    </div>
    <div>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <label for="birth">생년월일</label>
        <input type="date" name="birth" />
        <div>
        <label for="birth">거주지를 선택해 주세요</label>
          <select name="site" id="site">
            <option value="경기도">경기도</option>
            <option value="서울시" selected>서울시</option>
            <option value="강원도">강원도</option>
            <option value="충청도">충청도</option>
            <option value="전라도">전라도</option>
            <option value="경상도">경상도</option>
          </select>
        </div>
        <div>
            <label for="hobby">취미</label>
            <input type="radio" name="reading" id="reading" />독서
            <input type="radio" name="travel" id="travel" />여행
            <input type="radio" name="watching" id="watching" />영화 감상
        </div>
        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender_m" />남성
            <input type="radio" name="gender" id="gender_f" />여성
        </div>
        <div>
            <label for="photo">사진을 등록해 주세요</label>
            <input type="file" name="photo" id="photo">
        </div>
        <div>
            <label for="route">방문 경로를 말씀해 주세요</label>
        </div>
        <div>
            <textarea name="route" id="route" cols="30" rows="10"></textarea>
        </div>
    </fieldset>
    <button type="">회원가입</button>
    <button type="reset">재작성</button>
    <button type="submit">전송</button>
  </body>
</html>
