<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let var1 = "hello";
      console.log(typeof var1);

      var1 = 5;
      console.log(typeof var1);

      //   let var1 = 3.5;    /* let → 중복 선언 불가 */
      //   console.log(var1);

      const PI = 3.141592; // 상수 선언
      //   PI = 3.14; // Assignment to constant variable. → 상수 변경 불가능

      var temp1 = null;
      let temp2 = null;
      let temp3;
      console.log(typeof temp1); // object
      console.log(typeof temp2);
      console.log(typeof temp3); // undefined
    </script>
  </body>
</html>
