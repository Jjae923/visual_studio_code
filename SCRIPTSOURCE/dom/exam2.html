<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="ddd.jpg" alt="강아지" />
    <button type="button" onclick="changeImg()">변경</button>
    <script>
      function changeImg() {
        // 버튼을 누르면 현재 이미지를 변경
        let img = document.querySelector("img");
        img.src = "dog.jpg";
        img.alt = "갱얼쥐";
      }
    </script>
  </body>
</html>
