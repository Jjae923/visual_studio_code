<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- id는 중복X, class는 중복O -->
    <h1 class="header1">Header1</h1>
    <h1 class="header1">Header2</h1>
    <h1 class="header1">Header3</h1>
    <h1 class="header1">Header4</h1>
    <h1 class="header1">Header5</h1>
    <h1 class="header1">Header6</h1>
    <!-- <h1 id="header2" onclick="test()">Header2</h1> -->
    <script>
      // 문서 객체가 아이디가 부여된 상태라면?
      let header1 = document.getElementsByClassName("header1");
      console.log(header1);
      console.log(header1.item(0));
      console.log(header1[0].innerText); // 텍스트 노드 값 가져오기

      for (var i = 0; i < header1.length; i++) {
        console.log(header1.item(i));
      }
    </script>
  </body>
</html>
