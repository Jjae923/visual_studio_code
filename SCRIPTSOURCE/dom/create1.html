<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 스크립트 문 안에서 문서요소를 생성해서 삽입
      let header = document.createElement("h1"); // <h1></h1>   요소 노드 생성
      let content = document.createTextNode("Hello DOM"); // Hello DOM   텍스트 노드 생성
      header.appendChild(content); // <h1>Hello DOM</h1>   요소 노드 안에 텍스트 노드 넣기
      document.body.appendChild(header); // body 태그 안에 자식으로 붙여넣기
    </script>
  </body>
</html>
