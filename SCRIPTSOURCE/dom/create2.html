<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 스크립트 문 안에서 문서요소를 생성해서 삽입
      // img 태그 <img src='' alt=''>        alt : 시각장애인들에게 img 안내
      let img = document.createElement("img"); // <img>   요소 노드 생성
      // img.setAttribute("src", "ddd.jpg");
      // img.setAttribute("alt", "강아지");

      img.src = "ddd.jpg";
      img.alt = "강아지";

      document.body.appendChild(img); // body 태그 안에 자식으로 붙여넣기
    </script>
  </body>
</html>
