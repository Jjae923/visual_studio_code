<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let sum = 0;
    const output = function(){  // 익명 함수 : 이름없이 함수 선언
        for(let i=1;i<=10;i++){
            sum+=i;
        }
        console.log(sum);
    };
    output();  // 할당한 참조변수로만 호출 가능
    </script>
</body>
</html>
