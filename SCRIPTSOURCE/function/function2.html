<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = "hello";    // global scope

        function myfunction(){
            let value = "world";    // function scope : function 안에서 존재
            if (true) {
                let value = "good morning";     // block scope 
                console.log(value);
            }
            console.log(value); 
        }
        myfunction();
        console.log(value);
    </script>
</body>
</html>
