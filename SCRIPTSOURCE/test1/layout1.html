  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout1.html</title>
  </head>
  <style>
    .container {
      display: flex;
    }
    .header,
    .footer {
      font-size: 35px;
      line-height: 200px;
      background-color: #f1f1f1;
      border: 1px solid black;
      text-align: center;
    }
    section {
      height: 300px;
      border: 1px solid black;
      padding-left: 10px;
      padding-top: 10px;
      width: 100%;
      background-color: bisque;
    }
  </style>
  <body>
    <div class="header">
      HEADER
    </div>
    <div class="container">
      <section>Column1</section>
      <section>Column2</section>
      <section>Column3</section>
    </div>
    <div class="footer">
      FOOTER
    </div>
  </body>
